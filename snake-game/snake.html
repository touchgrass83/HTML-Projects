<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!-- Linking css stylesheet snake-style.css -->
    <link rel="stylesheet" href="snake-style.css">

    <title>Snake Game</title>
</head>
<body>

    <audio id="lose-sound">
        <source src="sounds/lose.mp3" type="audio/mp3" />
    </audio>

    <audio id="background-music" loop>
        <source src="sounds/background-music.mp3" type="audio/mp3" />
    </audio>

    <audio id="eat-sound">
        <source src="sounds/eat.mp3" type="audio/mp3" />
    </audio>

    <div class="container">

        <div class="main-menu">
            <h2 class="title">MAIN MENU</h2>

            <button class="play-button" onclick="start()">Play</button>
            <button class="credits-button">Credits</button>
            <button class="settings-button">Settings</button>
            <button class="exit-button">Exit</button>
        </div>

        <div class="game-over">
            <h2 class="title">GAME OVER</h2>

            <button class="play-button" onclick="start()">Play Again</button>
            <button class="exit-button" onclick="location.reload()">Back</button>
        </div>
    </div>

    <!-- Apple div (randomly placed) -->
    <div id="apple"></div>

    <!-- Snake head div (randomly placed) -->
    <div id="head"></div>
    
    <!-- Import javascript file snake-script.js -->
    <script src="snake-script.js"></script>
    
</body>
</html>
