<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="calculator-style.css">

    <title>Calculator</title>
</head>
<body>
    <main>

        <div class="calculator">


            <div class="screen">
                <h2 class="equation"></h2>
            </div>
            <div class="operations" id="clear">C</div>

            <div class="numbers" id="nine">9</div>
            <div class="numbers" id="eigth">8</div>
            <div class="numbers" id="seven">7</div>
            <div class="operations" id="equal">=</div>

            <div class="numbers" id="six">6</div>
            <div class="numbers" id="five">5</div>
            <div class="numbers" id="four">4</div>
            <div class="operations" id="addition">*</div>

            <div class="numbers" id="three">3</div>
            <div class="numbers" id="two">2</div>
            <div class="numbers" id="one">1</div>
            <div class="operations" id="subtraction">-</div>

            <div class="numbers" id="zero">0</div>
            <div class="operations" id="division">รท</div>
            <div class="operations" id="multiplication">/</div>

        </div>
    </main>

    <script src="calculator-script.js"></script>
</body>
</html>
